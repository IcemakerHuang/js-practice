<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let input = prompt('請輸入數字塔層數')
        for(let i = 1 ; i <= input ;  i++){
            for(let j = 1 ; j <= i ;  j++){
                document.write(i*j+'')
            }
            document.write('<br>')
        }

        


        //15num i->y j->x 
    </script>
</body>
</html>
